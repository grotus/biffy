<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Bodyweight:</label>
      <input type="number" ng-model="bio.weight" placeholder="weight in kg" step="0.01">
      <label>Date:</label>
      <input type="date" ng-model="bio.entry_date" placeholder="yyyy-MM-dd" required>
      <button ng-click="save()" class="btn btn-primary">Save</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <span><b>Enter {{bio.weight | number: 2}} kg on {{bio.entry_date | date:'yyyy-MM-dd'}}</b></span>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Weight (kg)</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="reading in weight_readings">
            <th>{{reading.entry_date | date:'yyyy-MM-dd'}}</th>
            <th>{{reading.weight | number: 2}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
